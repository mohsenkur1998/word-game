<!DOCTYPE html>
<html>
  <head>
    <title>Children-Friendly Page</title>
    <style>
      /* Style for the circles */
      .circle {
        display: inline-block;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: #ffff;
        margin-right: 20px;
        text-align: center;
        font-size: 30px;
        line-height: 80px;
        color: #8d5a38;
        font-weight: bold;
      }

      /* Style for the smaller circles above each circle */
      .small-circle {
        display: inline-block;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #f7e5c5;
        margin-right: 20px;
        text-align: center;
        font-size: 16px;
        line-height: 40px;
        color: #8d5a38;
        font-weight: bold;
      }

      /* Style for the arrow between circle and small circle */
      .arrow {
        display: inline-block;
        width: 0;
        height: 0;
        border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;
        border-left: 20px solid #f7e5c5;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Circles with numbers -->
    <div>
      <div class="circle">1</div>
      <div class="arrow"></div>
      <div class="small-circle">2</div>
      <div class="arrow"></div>
      <div class="circle">3</div>
      <div class="arrow"></div>
      <div class="small-circle">4</div>
      <div class="arrow"></div>
      <div class="circle">5</div>
      <div class="arrow"></div>
      <div class="small-circle">6</div>
      <div class="arrow"></div>
      <div class="circle">7</div>
      <div class="arrow"></div>
      <div class="small-circle">8</div>
      <div class="arrow"></div>
      <div class="circle">9</div>
    </div>

    <!-- Heading -->
    <h1>Children-Friendly Page</h1>

    <!-- Form with input and submit button -->
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
